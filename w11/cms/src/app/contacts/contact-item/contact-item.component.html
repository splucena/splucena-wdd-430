<a
  class="list-group-item clearfix"
  routerLinkActive="active"
  [routerLink]="contact.id"
  style="cursor: pointer; margin-bottom: 2px"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
  </div>
  <span class="pull-right" *ngIf="contact.imageUrl; else noImage">
    <img
      [src]="contact?.imageUrl"
      alt="{{ contact.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
  <ng-template #noImage>
    <span class="pull-right">No Image</span>
  </ng-template>
  <ng-template #empty>
    <span class="pull-right">No image available.</span>
  </ng-template>
</a>
