<div class="row">
  <div class="col-md-5">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2 class="pull-left" style="margin-top: 0; margin-bottom: 0;">Contacts</h2>
        <button class="btn btn-success pull-right">New Contact</button>
      </div>
      <div class="panel-body">
        <a href="#" class="list-group-item clearfix" style="cursor: pointer;" *ngFor="let c of contacts">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ c.name }}</h4>
          </div>
          <span class="pull-right">
            <img [src]="c.imageUrl" alt="{{ c.name }}" class="img-responsive" style="max-height: 50px;">
          </span>
        </a>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <cms-contact-detail></cms-contact-detail>
  </div>
</div>
