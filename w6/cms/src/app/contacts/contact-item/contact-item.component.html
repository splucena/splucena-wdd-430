<a class="list-group-item clearfix" style="cursor: pointer; margin-bottom: 2px;">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
  </div>
  <span class="pull-right" *ngIf="contact.imageUrl !== ' '; else empty">
    <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
  <ng-template #empty>
    <span class="pull-right">No image available.</span>
  </ng-template>
</a>
