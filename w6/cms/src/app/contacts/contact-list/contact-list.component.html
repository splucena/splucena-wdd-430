<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2 class="pull-left" style="margin-top: 0; margin-bottom: 0;">Contacts</h2>
        <a class="btn btn-success pull-right" (click)="onNewContact()">New Contact</a>
      </div>
      <div class="panel-body">
        <cms-contact-item *ngFor="let c of contacts" [contact]="c">
        </cms-contact-item>
      </div>
    </div>
  </div>
</div>
