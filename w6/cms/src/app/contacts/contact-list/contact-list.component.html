<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2 class="pull-left" style="margin-top: 0; margin-bottom: 0;">Contacts</h2>
        <button class="btn btn-success pull-right">New Contact</button>
      </div>
      <div class="panel-body">
        <cms-contact-item *ngFor="let c of contacts" [contact]="c" (click)="onSelected(c)">
        </cms-contact-item>
      </div>
    </div>
  </div>
  <!--<div class="col-md-4">
    <cms-contact-detail></cms-contact-detail>
  </div>-->
</div>
