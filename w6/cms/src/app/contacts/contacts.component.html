<div class="row">
  <div class="col-md-5">
    <cms-contact-list></cms-contact-list>
  </div>
  <div class="col-md-7">
    <cms-contact-detail *ngIf="selectedContact; else infoText" [contact]="selectedContact"></cms-contact-detail>
    <ng-template #infoText>
      <div class="panel panel-default">
        <div class="panel-body clearfix">
          <h4>Please select a contact.</h4>
        </div>
      </div>
    </ng-template>
  </div>
</div>
