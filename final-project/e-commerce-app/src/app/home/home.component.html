<div class="row">
  <div class="col col-md-6">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Search</mat-label>
      <input
        matInput
        type="text"
        #searchBox
        placeholder="Playstation"
        (keyup)="search(searchBox.value)"
      />
    </mat-form-field>
  </div>
</div>
<div class="product-container" style="display: flex">
  <div class="row">
    <div
      class="col col-md-3"
      style="min-width: 285px"
      *ngFor="let product of products | productsFilter: searchTerm"
    >
      <mat-card class="example-card mb-4">
        <mat-card-header>
          <div
            mat-card-avatar
            [ngStyle]="{
              background: 'url(' + product.imageUrl + ')',
              backgroundSize: 'cover'
            }"
          ></div>
          <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
          <mat-card-subtitle>{{
            product?.category || "No Category"
          }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          [src]="product?.imageUrl || defaultImage"
          alt="{{ product.name }}"
          style="min-height: 200px; max-height: 200px"
        />
        <mat-card-content>
          <h3>${{ product?.price.$numberDecimal || product?.price }}</h3>
          <p>
            {{ product?.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button
            type="button"
            (click)="addToCart(product.name, product.price)"
            class="full-width"
            color="accent"
            mat-raised-button
          >
            ADD TO CART
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
