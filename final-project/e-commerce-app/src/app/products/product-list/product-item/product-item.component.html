<mat-card class="example-card mb-4">
  <mat-card-header>
    <div
      mat-card-avatar
      [ngStyle]="{
        background: 'url(' + product.imageUrl + ')',
        backgroundSize: 'cover'
      }"
    ></div>
    <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{
      product?.category || "No Category"
    }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="product?.imageUrl || defaultImage"
    alt="{{ product.name }}"
    style="min-height: 200px; max-height: 200px"
  />
  <mat-card-content>
    <h3>${{ product?.price.$numberDecimal || product?.price }}</h3>
    <p>
      {{ product?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="full-width me-0 pe-0">
    <button
      color="accent"
      class="half-width"
      mat-raised-button
      [routerLink]="[product.id + '/edit']"
    >
      EDIT
    </button>
    <button
      (click)="deleteProduct()"
      color="accent"
      class="half-width me-0 pull-right"
      mat-raised-button
    >
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
