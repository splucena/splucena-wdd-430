<mat-card class="example-card mb-4">
  <mat-card-header>
    <div
      mat-card-avatar
      style="background-image: url({{
        product.imageUrl || defaultAvatar
      }}); background-size: cover;"
    ></div>
    <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{
      product?.category || "No Category"
    }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="product?.imageUrl || defaultImage"
    alt="{{ product.name }}"
    style="min-height: 200px; max-height: 200px"
  />
  <mat-card-content>
    <h3>${{ product?.price.$numberDecimal || product?.price }}</h3>
    <p>
      {{ product?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      color="accent"
      mat-raised-button
      [routerLink]="[product.id + '/edit']"
    >
      EDIT
    </button>
    <button color="accent" mat-raised-button>DELETE</button>
  </mat-card-actions>
</mat-card>
