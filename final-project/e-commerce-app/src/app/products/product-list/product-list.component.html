<div class="row">
  <div class="col col-md-8">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Search</mat-label>
      <input
        matInput
        type="text"
        #searchBox
        placeholder="Playstation"
        (keyup)="search(searchBox.value)"
      />
    </mat-form-field>
  </div>
  <div class="col col-md-4 mt-2">
    <button
      mat-raised-button
      color="primary"
      class="pull-right"
      (click)="onNewProduct()"
    >
      New Product
    </button>
  </div>
</div>
<div class="product-item">
  <div class="row">
    <app-product-item
      class="col col-md-4"
      style="min-width: 250px"
      *ngFor="let p of products | productsFilter: searchTerm"
      [product]="p"
    ></app-product-item>
  </div>
</div>
