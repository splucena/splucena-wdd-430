<div>
  <div class="container">
    <div class="row">
      <div class="col col-md-12 pt-1 pb-1">
        <span><i class="fa fa-phone"></i> (555) 1234-123</span>&nbsp;
        <span><i class="fa fa-envelope"></i> splucena2011@gmail.com</span>
      </div>
    </div>
  </div>
</div>
<div class="shadow banner sticky-top">
  <div class="container">
    <div class="row">
      <div class="col col-md-12 align-middle">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="navbar-header">
              <a href="#" class="navbar-brand">SP e-Commerce</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li
                  class="nav-item"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <a class="nav-link" routerLink="/">Home</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="/products">Products</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="/categories">Categories</a>
                </li>
              </ul>
            </div>
            <div class="pt-1 pb-1">
              <ul class="nav navbar-nav">
                <li class="nav-item">
                  <button
                    type="button"
                    class="btn btn-warning position-relative me-4"
                    (click)="goToCart()"
                  >
                    <i class="fa fa-cart-plus"></i> Cart
                    <span
                      class="
                        position-absolute
                        top-0
                        start-100
                        translate-middle
                        badge
                        rounded-pill
                        bg-danger
                      "
                      *ngIf="counter !== 0"
                    >
                      {{ counter || "0" }}+
                    </span>
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    type="button"
                    (click)="goToCheckout()"
                    class="btn btn-success"
                  >
                    <i class="fa fa-credit-card"></i> Checkout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
